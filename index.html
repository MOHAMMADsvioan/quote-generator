<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <link rel="stylesheet" href="style.css">
    <title>random qoute generator</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <span class="num">50</span><span class="hash">#</span>
            <h1>Quote of the day</h1>
            <p>
               <span class="marks">❝</span>
                   <span class="the-main-quote" id="changable">Life is like a camera. 
                    Just focus on what’s important, capture the good times, 
                    develop from the negatives, and if things don’t work out, 
                    just take another shot.</span>
                <span class="marks">❞</span>
            </p>
            <div class="author">
                -<span class="the-author">someone</span>
            </div>

            <div class="button-container">
                <button id="btn">New quote</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
